  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hellostudent-deployment
  labels:
    app: hellostudent
spec:
  replicas: 1
  template:
    metadata:
      name: hellostudent
      labels:
        app: hellostudent
    spec:
      containers:
      - name: hellostudent
        image: hellostudent
        imagePullPolicy: IfNotPresent
      restartPolicy: Always
  selector:
    matchLabels:
      app: hellostudent

---

apiVersion: v1
kind: Service
metadata:
  name: hellostudent-service
spec:
  selector:
    app: hellostudent
  ports:
    - port: 80
  type: LoadBalancer